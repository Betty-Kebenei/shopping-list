<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        {% for error in form.errors%}
        {{error}}
        {% endfor%}
        <form method="POST" action="{{ url_for('login_in')}}">
        {{form.csrf_token}}
        {{form.email.label}} {{form.email(class="email login-email", id="")}}
        {{form.password.label}}{{form.password()}}
        {{form.submit()}}
        </form>
    </body>

</html>
