<!DOCTYPE html>
<htmllang="en">
    
    <head>
        <title>shopping list</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.css') }}" />
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}" />
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}" />
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}" />
            <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/dashboard.css') }}" /> -->
            <style>
            

            body .container-fluid .header, body .container-fluid .footer {
            background-color:blue;
            color: white;
            padding: 25px;
            margin: 5px;
            clear: left;
            }
        
    
            body .container-fluid .content{
            margin: 25px;
            border: 1px solid black;
            padding: 25px;
            align-content: center;
            min-height: 450px;
            overflow: hidden;
            }
           
    
            </style>
            <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
            
            <script src="{{ url_for('static', filename='js/jquery-3.2.1.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </head>

    <body> 
        <div class="container-fluid">
            <div class="header">
                <div class="row">
                        <div class="col-md-10">
                            <h1>Welcome to shopping list tracker</h1>
                            
                        </div>
                        <div class="col-md-2">
                            <a href="/logout">
                                <button type="button" name="button" style="float:right">Sign Out</button>
                            </a>       
                        </div>
                    </div>
            </div>

            
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <h1>My shopping lists:</h1>
                        <form action="/shop_list" method="post">
                            <div class="form-group">
                                <label for="create">Create a new list:*</label>
                                <input type="text" placeholder="Name of the new shopping list" class="form-control" id="create" name="listname" required>
                                <button type="submit" class="btn btn-success" style="float:right">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h1 >SHOPPING LIST NAME</h1>
                    </div>
                    <div class="col-md-6">
                        <h1 style="text-align: right" >ACTIONS</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {% if shopping_list %}
                        <ol>
                            {% for item in shopping_list  %}
                            <li>
                                <hr>
                                <form action="/del_list" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="list_to_delete" value="{{ list_to_delete }}">
                                        <button type="submit" class="btn btn-success" style="float:right">Delete</button>  
                                    </div>
                                </form>
                                <form action="/update_list" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="list_to_update" value="{{ list_to_update }}">
                                        <button type="submit" class="btn btn-success" style="float:right">Update</button>   
                                    </div>
                                </form>
                                <form action="/view_items" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="list_to_view" value="view">
                                        <button type="submit" class="btn btn-success" style="float:right">View</button>    
                                    </div>
                                </form>
                                <p style="font: 100">{{ item.listname }}</p>
                                
                                <!-- <a href="#">
                                    <span class="glyphicon glyphicon-edit" style="float:right"></span>
                                  </a>
                                <a href="/del_shop_list">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a> -->
                                <!-- items: item name(cols 3)|quantity|price|icons -->
                                
                            </li>
                            {% endfor %}
                        </ol>  
                        {% endif %}
        
                    </div>
                </div>
               
            </div>
            

            <div class="footer">
                <div class="row">
                    <div class="col-md-12">
                            Copyright &copy; Betty
                    </div>
                </div>

            </div>
            
                    
        </div>
        
    </body> 

    

            
    
    
    </html>
